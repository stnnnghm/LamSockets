service: sls-ws

frameworkVersion: ">=1.28.0 <2.0.0"

provider:
  name: aws
  runtime: go1.x
  websocketsApiName: lambda-websocket-server

functions:
  connectionHandler:
    handler: bin/handleRequest
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
      - websocket:
          route: $default